name: test

on:
  - workflow_dispatch
  - push
  - workflow_call

jobs:
  setup:
    strategy:
      matrix:
        os: [imagegenteam-test-custom-3]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Determine Go version
        id: get-go-version
        # We use .go-version as our source of truth for current Go
        # version, because "goenv" can react to it automatically.
        run: |
          echo "Building with Go $(cat .go-version)"
          echo "go-version=$(cat .go-version)" >> $GITHUB_OUTPUT
      - run: |
          echo "--------------"
          echo "/etc/systemd/system.conf"
          cat /etc/systemd/system.conf
          echo "--------------"
          echo "/etc/security/limits.conf"
          cat /etc/security/limits.conf
          echo "--------------"
          echo "/etc/pam.d/common-session"
          cat /etc/pam.d/common-session
          echo "--------------"
          echo "/etc/pam.d/common-session-noninteractive"
          cat /etc/pam.d/common-session-noninteractive
      - run: |
          echo "Soft user"
          ulimit -a
          echo "Hard User"
          ulimit -Ha
          echo "Soft sudo user"
          sudo sh -c "ulimit -a"
          echo "Hard sudo User"
          sudo sh -c "ulimit -Ha"
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "${{ steps.get-go-version.outputs.go-version }}"
      - name: Determine Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
      - name: Set up Go modules cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go
  test:
    needs:
      - setup
    continue-on-error: true
    strategy:
      matrix:
        os: [imagegenteam-test-custom-3, imagegenteam-test-custom-3, imagegenteam-test-custom-3, imagegenteam-test-custom-3, imagegenteam-test-custom-3 ]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo apt-get install make
      - name: Determine Go version
        id: get-go-version
        # We use .go-version as our source of truth for current Go
        # version, because "goenv" can react to it automatically.
        run: |
          echo "Building with Go $(cat .go-version)"
          echo "go-version=$(cat .go-version)" >> $GITHUB_OUTPUT
      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: "${{ steps.get-go-version.outputs.go-version }}"
      - name: Determine Go cache paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
      - name: Set up Go modules cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.go-cache-paths.outputs.go-build }}
            ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go
      - name: Install Tools
        run: |
          make tools
      - name: Initialize Test Database
        run: |
          #apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2204/x86_64/3bf863cc.pub
          #apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/machine-learning/repos/ubuntu2204/x86_64/7fa2af80.pub
          
          which pg_isready || sudo apt-get update && sudo apt-get install -y postgresql-client
          make DOCKER_ARGS='-d' PG_OPTS='-c shared_buffers=256MB -c max_connections=200000' -C testing/dbtest/docker database-up
          until pg_isready -h 127.0.0.1; do docker container inspect boundary-sql-tests &> /dev/null || exit -1; sleep 1; done

      - name: Test
        run: |
          go test "github.com/hashicorp/boundary/internal/credential/vault" -tags="" -v -json -cover -timeout 120m | tparse -follow
      - name: Cleanup
        if: always()
        run: |
          make -C testing/dbtest/docker clean
